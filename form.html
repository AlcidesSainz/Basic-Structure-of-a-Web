<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Tutorial</title>
  </head>
  <body>
    <form name="employmentForm" action="send.php" method="post">
      <table width="600" border="1" cellspacing="1" cellpadding="1">
        <tr>
          <td colspan="2" align="Center">Videogame Form</td>
          <td></td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="fname" maxlength="20" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lname" maxlength="20" /></td>
        </tr>
        <tr>
          <td>Select a game:</td>
          <td>
            <select name="game">
              <option value="TLOZ">
                The Legend of Zelda Breath Of the Wild
              </option>
              <option value="RDR">Red Dead Redemption 2</option>
              <option value="ER">Elden Ring</option>
              <option value="TLOU">The Last of Us 2</option>
              <option value="DS">Death Stranding</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Select a Favorite Platform:</td>
          <td>
            <select name="platform">
              <option value="PS">Playstation</option>
              <option value="PC">PC</option>
              <option value="NIN">Nintendo</option>
              <option value="XBO">Xbox</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Favorite Genres</td>
          <td>
            <input type="checkbox" name="rpg" />RPG
            <input type="checkbox" name="jrpg" />JRPG
            <input type="checkbox" name="shoot" />Shooter
            <input type="checkbox" name="rogue" />Roguelike
            <input type="checkbox" name="sp" />Sport
            <input type="checkbox" name="in" />Indie
          </td>
        </tr>
        <tr>
          <td>Favorite Console</td>
          <td>
            <input type="radio" name="console" value="n64" />Nintendo 64
            <input type="radio" name="console" value="ps2" />Playstation 2
            <input type="radio" name="console" value="360" />Xbox360
            <input type="radio" name="console" value="snes" />SNES
          </td>
        </tr>
        <tr>
          <td>Comment</td>
          <td><textarea name="comment" cols="45" rows="5"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
